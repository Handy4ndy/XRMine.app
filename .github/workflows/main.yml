name: XRmine App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Set up Xumm API key
        env:
          XAMAN_APIKEY: ${{ secrets.XAMAN_APIKEY }}
        run: |
          echo $XAMAN_APIKEY  # Just to verify the value is set correctly